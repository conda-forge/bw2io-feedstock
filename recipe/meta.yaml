{% set name = "bw2io" %}
{% set version = "0.9.dev34" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2ee39220be38d7ecfa2de67e897a3a952d96dc6ef1f48ba90edee678e6d15a38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - python >=3.9
    - bw2calc >=2.0.dev14
    - bw2data >=4.0.dev47
    - bw2parameters >=1.1.0
    - bw_migrations >=0.2
    - bw_processing >=0.8.5
    - lxml
    - mrio_common_metadata
    - multifunctional >=0.5
    - numpy
    - openpyxl
    - platformdirs
    - SPARQLWrapper
    - pyecospold
    - requests
    - scipy
    - stats_arrays >=0.6.5
    - tqdm
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - bw2io

about:
  home: https://github.com/brightway-lca/brightway2-io
  summary: 'Tools for importing and export life cycle inventory databases'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/brightway-lca/brightway2-io

extra:
  recipe-maintainers:
    - michaelweinold
    - cmutel
    - m-rossi
